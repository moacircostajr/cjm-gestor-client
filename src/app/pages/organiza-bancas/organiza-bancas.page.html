<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="novaBanca()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="salvarBancas()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bancas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let banca of bancas">
    <ion-item>
      <ion-input value="{{banca}}" #valor (ionBlur)="atualiza(banca, valor.value)"></ion-input>
      <div>
        <ion-button item-end (click)="remove(banca)">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </div>
</ion-content>
