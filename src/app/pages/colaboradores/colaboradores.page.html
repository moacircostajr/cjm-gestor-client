<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Colaboradores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/colaborador">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <div>
    <ion-item (click)="verColaborador(colaborador)" *ngFor="let colaborador of colaboradores">
      <ion-label>{{colaborador.nome}}</ion-label>
    </ion-item>
  </div>
</ion-content>
